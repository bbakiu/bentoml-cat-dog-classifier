apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier
spec:
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      containers:
      - name: iris-classifier
        image: 081827876616.dkr.ecr.us-east-1.amazonaws.com/iris-classifier:latest
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 5000
